<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="welcome to my first website">
    <meta name="keyword" content="HTML,CSS,PHP,developer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>


<div class="container">
    <div class="row justify-content-center align-items-center mt-5">
        <div class="col-9">
            <div class="row g-1">
                <div class="col ">
                    <h1 class="text-center bg-dark text-white m-0">No Status</h1>
                    <div class="bg-secondary no-status p-1 todoColumn" >
                        <div class="addTodo d-flex flex-row-reverse justify-content-center align-items-center bg-info p-2 rounded-3 " data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Add Todo
                            <i class="bi bi-plus " ></i>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h1 class="text-center bg-dark text-white m-0">Not Started</h1>
                    <div class="bg-secondary not-started todoColumn p-1" >

                    </div>
                </div>
                <div class="col">
                        <h1 class="text-center bg-dark text-white m-0">In Progress</h1>
                        <div class="bg-secondary inProgress todoColumn p-1" >

                        </div>
                </div>
                <div class="col">
                    <h1 class="text-center bg-dark text-white m-0">Completed</h1>
                    <div  class="bg-secondary completed todoColumn p-1">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal" tabindex="-1" id="exampleModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Todo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="enterTodo">
                <button class="btn  btn-success mt-2 w-100" id="submitTodo" data-bs-dismiss="modal">Add Todo</button>
            </div>
        </div>
    </div>
</div>






<script src="javascript/Script.js"></script>
<script src="javascript/bootstrap.bundle.min.js"></script>
</body>
</html>
